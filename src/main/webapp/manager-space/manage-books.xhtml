<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{manageBooksForm.prepareUsers}"/>
        </f:metadata>
        <h:form>
            <h:dataTable value="#{manageBooksForm.users}" var="usr">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{usr.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Full Name</f:facet>
                    #{usr.fullName}
                </h:column>
                <h:column>
                    <f:facet name="header">E-mail</f:facet>
                    #{usr.email}
                </h:column>
                <h:column>
                    <f:facet name="header">Options</f:facet>
                    <h:commandButton value="Open"
                                     action="#{manageBooksForm.prepareBooks(usr)}">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>

            <h:dataTable value="#{manageBooksForm.books}" var="bk">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{bk.id}
                </h:column>
                <h:column>
                    <f:facet name="header">title</f:facet>
                    #{bk.title}
                </h:column>
            </h:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
</html>
